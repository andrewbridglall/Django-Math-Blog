{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  @media only screen and (min-width: 768px) {
  header.masthead .page-heading h1, header.masthead .site-heading h1 {
    font-size: 72px;
  }
}
</style>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/bookshelf.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Essential Theorems</h1>
            <span class="subheading">For Georgetown Math Majors</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for obj in object_list %}
        <div class="post-preview">
          <a href="/post/{{ obj.slug }}">
            <h2 class="post-title">
              {{ obj.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ obj.overview }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="/about">{{ obj.author.user.username }}</a>
            on {{ obj.timestamp }}</p>
        </div>
        {% endfor %}
